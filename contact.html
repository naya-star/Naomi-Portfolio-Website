<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Naomi Wairimu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page">

    <!-- Main Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Contact Me</h2>
        <!-- Form with onsubmit handler -->
        <form name="contact" method="POST" data-netlify="true" class="contact-form" onsubmit="showThankYouMessage(event)">
            <input type="hidden" name="form-name" value="contact">
        
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
        
        <!-- Thank You Message (hidden by default) -->
        <div id="thank-you-message">
            Thank you for your submission! We will get back to you soon.
        </div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <p>Let's Connect:</p>
        <a href="https://www.linkedin.com/in/naomi-wairimu-050472228/" target="_blank">
            <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/naya-star" target="_blank">
            <img src="images/github.png" alt="GitHub">
        </a>
        <a href="https://mail.google.com/mail/?view=cm&to=wamburanaomi02@gmail.com" target="_blank">
            <img src="images/gmail.png" alt="Gmail">
        </a>        
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Naomi Wairimu. All Rights Reserved.</p>
    </footer>

    <!-- Link to external JS file -->
    <script src="js/script.js"></script>

</body>
</html>
